{% extends "mainapp/layout.html" %}

{% block body %}
<main>
    <div class="recipe-card">
        <h2 class="section-title">Resultados:</h2>
{% if error %}
<p>{{ error }}</p>
{% endif %}
    {% if response %}
    <ul>
        {% for recipe in response %}
        <li><a href="{% url 'recipe' recipe.id %}">{{ recipe.name }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
    </div>
</main>
