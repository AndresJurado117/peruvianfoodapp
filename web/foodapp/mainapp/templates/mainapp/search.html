{% extends "mainapp/layout.html" %}

{% block body %}
<main>
    <div class="recipe-card">
        <h1 class="title">Resultados</h1>
{% if error %}
<p class="content">{{ error }}</p>
{% endif %}
    {% if response %}
    <ul class="content">
        {% for recipe in response %}
        <li><a href="{% url 'recipe' recipe.id %}">{{ recipe.name }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
    </div>
</main>
